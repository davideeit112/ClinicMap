<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');
	*{
		font-family: 'Noto Sans TC', sans-serif;
	}
		.login-wrapper{
            /* margin-left: 40%;
			margin-top:15%; */
            position: absolute; left:40%; top: 20%;
			border-radius:20px;
			width:400px;
			height:330px;
			background-color: rgba(255,255,255,0.2);
			box-shadow: 0 0 10px black;
		}
		.login{
			padding-top:20px;
			margin-left: 30px;
		}
		.functions{
			margin-top: 15px;
		}
        .checkbox{
            margin-left: 150px; 
		}
        .login-btn{
            margin-left: 125px; 
        }
        .links{
            text-align: center;
        }
        a{
        color:white;
        }
        h3{
        margin-left: 130px;
        color: purple;
      }
    </style>
</head>

<body>
    <div class="login-wrapper" id="login-wrapper">
        <form class="login">
            <h3>登入</h3>
            <table>
                <tr>
                    <td>登入身份:</td>
                    <td colspan="2">
                        <label><input type="radio" name="loginLevel" id="member" value="member" checked />會員</label>
                        <label><input type="radio" name="loginLevel" id="clinic" value="clinic" />診所</label>
                    </td>
                </tr>
                <tr>
                    <td>帳號：</td>                   
                    <td>                    
                    <input class="form-control" type="text" id="account" name="account">                
                    </td>                    
                    <td>
                    <label id="accountErrorMsg"></label></td>
                </tr>

                <tr class="pwd">
                    <td>密碼：</td>                    
                    <td>                   
                    <input class="form-control" type="password" id="pwd" name="pwd">            
                    </td>                   
                    <td><label id="pwdErrorMsg"></label></td>
                </tr>
            </table>
        </form>
		<div  class="functions">
        <table>
            <tr>
                <td></td>
                <td colspan="2">
                	<div class="checkbox">
                    <label><input type="checkbox" name="show_password" id="show_password">顯示密碼</label>
                    <label><input type="checkbox" name="rm" id="rm">記住我的密碼</label>
                    </div>
                    <div class="login-btn">
                    <button class="btn btn-primary" id="login">登入</button>
                    <button class="btn btn-warning" id="clear">清除</button>
                    </div>
                </td>
            </tr>
            <tr class="links">
                <td colspan="5">
                    <!--還有東西沒做-->
                    </br>
                    <a href="register.html">尚未註冊?</a>
                    <a>&nbsp;</a>
                    <a href="forgetPassword.html">忘記密碼?</a>
                    <a>&nbsp;</a>
                    <a href="getVerifiedEmailAgain.html">重發驗證信?</a>
                    <a>&nbsp;&nbsp;</a>
                    <a href="index.html">回首頁</a>
                </td>
            </tr>
        </table>
        </div>
    </div>

    <script>
        var loginLevel = $("input[name=loginLevel]:checked").val();
        $("body").css("background-image","url(assets/img/service/memberLogin.jpg)");
        // console.log(loginLevel);

        $("input[name=loginLevel]").change(function () {
            loginLevel = $("input[name=loginLevel]:checked").val();
            // console.log(loginLevel);
            if (loginLevel == "member") {

						 $("body").css("background-image","url(assets/img/service/memberLogin.jpg)");


                } else {

						 $("body").css("background-image","url(assets/img/service/clinicLogin.jpg)");


            }
        });

        var rm = true;
        if ($.cookie("account") == null && $.cookie("rm") == null) {
            console.log("no a");
            rm = false;
            $("#rm").prop("checked", false);
        } else {
            $("#rm").prop("checked", true);
            $("#account").val($.cookie("account"));
            $.ajax({
                url: "getPwdForRm",
                type: "post",
                data: {
                    "loginLevel": $("input[name=loginLevel]:checked").val(),
                    "account": $("#account").val()
                },
                success: function (data) {
                    $("#pwd").val(data);
                }
            });
        }

        $("#rm").change(function () {
            if (this.checked) {
                rm = true;
            } else {
                rm = false;
            }
        });

	// 先取得 #password1 及產生一個文字輸入框
	var $password = $('#pwd'), 
		$passwordInput = $('<input type="text" name="' + $password.attr('pwd') + '" class="' + $password.attr('form-control') + '" />');
 
	// 當勾選顯示密碼框時
	$('#show_password').click(function(){
		// 如果是勾選則...
		if(this.checked){
			// 用 $passwordInput 來取代 $password
			// 並把 $passwordInput 的值設為 $password 的值
			$password.replaceWith($passwordInput.val($password.val()));
		}else{
			// 用 $password 來取代 $passwordInput
			// 並把 $password 的值設為 $passwordInput 的值
			$passwordInput.replaceWith($password.val($passwordInput.val()));
		}
	});
        
        //login button
        $("#login").click(function () {
            if ($("#account").val() == "" || $("#pwd").val() == "") {
                alert("請輸入帳號密碼");
            } else {
                $.ajax({
                    url: "loginPage",
                    type: "post",
                    data: {
                        "loginLevel": $("input[name=loginLevel]:checked").val(),
                        "account": $("#account").val(),
                        "pwd": $("#pwd").val()
                    },
                    success: function (result) {
                        //如果只有輸入帳號，沒有密碼，要alert(要輸入密碼)
                        //然後才是下面的部分

                        let direct = result.split(",");
                        if (direct.length != 2) {
                            //沒找到帳密
                            alert("帳號或密碼不正確");
                        } else {
                            //有帳密，看啟用狀態
                            if (direct[1] == "true") {
                                alert("已啟用，歡迎登入");

                                //有勾rm，登入成功後，把資料存入cookie
                                if (rm) {
                                    $.cookie("account", $("#account").val(), { expires: 360 });
                                    $.cookie("rememberMe", true, { expires: 360 });
                                } else {
                                    //把cookie清掉
                                    $.removeCookie("account");
                                    $.removeCookie("rememberMe");
                                }

                                //html還沒做
                                if (loginLevel == "member") {
                                    console.log("M");
                                    window.location.href = "MemberProfile";
                                } else {
                                    console.log("C");
                                    window.location.href = "clinicProfile.html";
                                }
                            } else {
                                alert("帳號還沒啟用");
                                //html還沒做
                                // window.location.href = "getEmailAgain.html";
                            }
                        }
                    }
                });
            }
        });

        $("#clear").click(function () {
            $("#account").val("");
            $("#pwd").val("");
        });
    </script>
</body>

</html>
